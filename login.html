<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>FashionShop - Login</title>
  <style>
    body {
      background: #E8F0FE;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .card {
      background: #ffffff;
      padding: 36px 40px 40px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(100, 116, 139, 0.15);
      width: 400px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .header {
      text-align: center;
      margin-bottom: 28px;
    }
    .header h2 {
      color: #1A237E;
      font-weight: 800;
      font-size: 28px;
      margin: 0;
      letter-spacing: 1.2px;
      text-transform: uppercase;
    }
    label {
      display: block;
      margin-bottom: 18px;
      font-size: 14px;
      font-weight: 600;
      color: #444;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      margin-top: 6px;
      border: 1.8px solid #90A4AE;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s ease;
      background: #F9FAFC;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #3949AB;
      outline: none;
      background: #fff;
    }

    /* Buttons unten nebeneinander mit Abstand */
    .btn-container {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      gap: 14px;
      margin-top: 28px;
    }
    .btn-primary {
      background: #3949AB;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 14px 28px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(57, 73, 171, 0.4);
      transition: background-color 0.3s ease;
      flex: 1;
    }
    .btn-primary:hover {
      background: #303F9F;
    }
    .btn-secondary {
      background: #CFD8DC;
      color: #1A237E;
      border: none;
      border-radius: 10px;
      padding: 14px 28px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(207, 216, 220, 0.6);
      transition: background-color 0.3s ease;
      flex: 1;
    }
    .btn-secondary:hover {
      background: #B0BEC5;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h2>FashionShop Login</h2>
    </div>
    <form id="loginForm">
      <label for="username">Benutzername
        <input type="text" id="username" required autocomplete="off" />
      </label>
      <label for="password">Passwort
        <input type="password" id="password" required autocomplete="current-password" />
      </label>
      <div class="btn-container">
        <button type="submit" class="btn-primary">Anmelden</button>
        <button type="button" class="btn-secondary" id="registerBtn">Registrieren</button>
      </div>
    </form>
  </div>

  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      const startTime = Date.now();
      const params = Object.fromEntries(new URLSearchParams(window.location.search).entries());

      const usernameInput = document.getElementById('username');
      usernameInput.value = params.username || '';

      const form = document.getElementById('loginForm');
      const registerBtn = document.getElementById('registerBtn');

      form.addEventListener('submit', e => {
        e.preventDefault();
        const u = document.getElementById('username').value;
        const pw = document.getElementById('password').value;
        if (pw !== params.password) {
          alert('Passwort stimmt nicht.');
          return;
        }
        const lt = ((Date.now() - startTime) / 1000).toFixed(2);
        const target = `https://webseite50.github.io/register.html?username=${encodeURIComponent(u)}&password=${encodeURIComponent(pw)}&regtime=${params.regtime}&logintime=${lt}&startStep=5`;
        console.log('Redirect to:', target);
        window.location.href = target;
      });

      registerBtn.addEventListener('click', () => {
        window.location.href = 'register.html';
      });
    });
  </script>
</body>
</html>
